<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento Estoque</title>
    <link rel="stylesheet" href="static/movi.css">
</head>
<body>
    <h1>Movimento Estoque</h1>

    <form action="" method="POST">
        <label for="produto_id">Produto ID:</label><br>
        <input type="number" id="produto_id" name="produto_id" required><br><br>

        <label for="tipo_movimento">Tipo de Movimento:</label><br>
        <select id="tipo_movimento" name="tipo_movimento" required>
            <option value="ENTRADA">ENTRADA</option>
            <option value="SAIDA">SAIDA</option>
        </select><br><br>

        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="observacao">Observação:</label><br>
        <input type="text" id="observacao" name="observacao"><br><br>

        <div class="buttons">
            <input type="submit" value="Enviar">
            <a href="/" class="button-link">Voltar</a>
        </div>
    </form>
</body>
</html>
